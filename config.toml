mount_point = "/mnt/verfs/" # FUSE mount point path.
data_dir = "/home/MY-USER/verfs/" # Root data directory for metadata and packs.
sync_interval_ms = 5000 # Background sync interval in milliseconds.
batch_max_size_mb = 2048 # Maximum unwritten block data per write batch in megabytes.
batch_flush_interval_ms = 500 # Maximum write batching delay in milliseconds.
metadata_cache_capacity_entries = 131072 # Metadata cache capacity (entry count).
chunk_cache_capacity_mb = 512 # Chunk metadata cache capacity in megabytes.
pack_index_cache_capacity_entries = 524288 # Pack index cache capacity (entry count).
pack_max_size_mb = 5000 # Maximum size for a pack file in megabytes.
zstd_compression_level = 3 # Zstd compression level (-7..22).
ultracdc_min_size_bytes = 16384 # UltraCDC minimum chunk size in bytes.
ultracdc_avg_size_bytes = 32768 # UltraCDC target average chunk size in bytes.
ultracdc_max_size_bytes = 65536 # UltraCDC maximum chunk size in bytes.
fuse_max_write_bytes = 1048576 # Maximum FUSE write request size in bytes.
fuse_direct_io = false # DO NOT USE - VERY SLOW - Enable FUSE direct_io to bypass kernel page cache.
fuse_fsname = "verfsnext" # FUSE fsname mount option shown by mount tools/desktop integrations.
fuse_subtype = "verfsnext" # FUSE subtype mount option (driver identity).
gc_idle_min_ms = 15000 # Minimum idle time before GC work in milliseconds.
gc_pack_rewrite_min_reclaim_bytes = 67108864 # Minimum reclaimable bytes to trigger pack rewrite GC.
gc_pack_rewrite_min_reclaim_percent = 25.0 # Minimum reclaimable percent to trigger pack rewrite GC.
gc_discard_filename = ".DISCARD" # Filename used for GC discard records inside packs dir.
vault_enabled = true # Enable encrypted .vault support.
vault_argon2_mem_kib = 131072 # Argon2 memory cost for vault key derivation (KiB).
vault_argon2_iters = 3 # Argon2 iterations for vault key derivation.
vault_argon2_parallelism = 1 # Argon2 parallelism for vault key derivation.
